<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfer TME Wallet</title>
  <link rel="stylesheet" href="../css/send.css" />
  <script src="https://unpkg.com/feather-icons"></script>
  <script defer src="../js/send.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="transfer-header">
    <a href="home.html" class="back-icon" id="backBtn" aria-label="Kembali ke Home">
      <i data-feather="arrow-left"></i>
    </a>
    <h1 class="transfer-title">Transfer</h1>
    <span class="spacer"></span>
  </header>

  <!-- Form Transfer -->
  <section class="transfer-bank">
    <h2>Transfer ke TME Wallet</h2>

    <!-- Notifikasi -->
    <div id="notif" class="notif"></div>

    <form id="tmeForm">
      <input id="tmeId" type="text" name="tmeId" placeholder="Username Penerima" required />
      <input id="amount" type="text" name="amount" placeholder="Jumlah Transfer (Rp)" required readonly />
      
      <!-- Nominal Transfer -->
      <div class="amount-options">
        <h3>Pilih Nominal:</h3>
        <div class="amount-grid">
          <button type="button" class="amount-btn" data-amount="10000">Rp 10.000</button>
          <button type="button" class="amount-btn" data-amount="25000">Rp 25.000</button>
          <button type="button" class="amount-btn" data-amount="50000">Rp 50.000</button>
          <button type="button" class="amount-btn" data-amount="100000">Rp 100.000</button>
          <button type="button" class="amount-btn" data-amount="200000">Rp 200.000</button>
          <button type="button" class="amount-btn" data-amount="500000">Rp 500.000</button>
        </div>
      </div>
      
      <button type="submit" class="btn">Lanjut</button>
    </form>
  </section>

  <script>
    feather.replace();
  </script>
</body>
</html>
