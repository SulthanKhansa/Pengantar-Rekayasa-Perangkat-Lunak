<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - TME</title>
    <link rel="stylesheet" href="../css/user.css" />
  </head>
  <body>
    <header class="header-logo">
      <a href="home.html" class="back-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
      </a>
      <h1 class="logo-text">Profile</h1>
    </header>

    <div class="container">
      <section class="account-details-card">
        <div class="user-profile-box">
          <div class="user-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </div>
          <div class="user-info">
            <div class="user-name">
              <h3 id="user-name">Memuat...</h3>
            </div>
            <div class="user-id">
              <p>ID: <span id="user-id">Memuat...</span></p>
            </div>
          </div>
        </div>
      </section>

      <section class="balance-card">
        <div class="balance-info">
          <h3>Saldo</h3>
          <p id="user-balance">Rp 0</p>
        </div>
      </section>

      <section class="transaction-card">
        <div class="transaction-info">
          <div class="transaction-item">
            <h4>Uang Masuk</h4>
            <p id="money-in">Rp 0</p>
          </div>
          <div class="transaction-item">
            <h4>Uang Keluar</h4>
            <p id="money-out">Rp 0</p>
          </div>
        </div>
      </section>

      <button id="sign-out-btn" type="button" onclick="handleSignOut()">
        Keluar
      </button>
    </div>

    <script src="../js/user.js"></script>
  </body>
</html>
